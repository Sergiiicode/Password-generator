<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,501;1,501&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/0a9dff3ae4.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Password Generator</h1>

        <label for="" class="password__wrap">
          <input type="text" id="password" placeholder="Generate a password" />
          <button class="icons" id="copy">
            <i class="fa-regular fa-copy"></i>
          </button>
        </label>

        <label for="">
          <span>Password length:</span>
          <input type="number" id="length" value="16" />
        </label>

        <label for="">
          <span>Include Uppercase letters:</span>
          <input type="checkbox" id="uppercase" checked />
        </label>

        <label for="">
          <span>Include Lowercase letters:</span>
          <input type="checkbox" id="lowercase" checked />
        </label>

        <label for="">
          <span>Include Numbers:</span>
          <input type="checkbox" id="numbers" checked />
        </label>

        <label for="">
          <span>Include Symbols:</span>
          <input type="checkbox" id="symbols" checked />
        </label>

        <button id="generate">Generate Password</button>
        <p id="copy-text">Password Copy!</p>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
